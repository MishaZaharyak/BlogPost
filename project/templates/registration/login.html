{% extends 'base.html' %}
{% load static crispy_forms_tags %}

{% block title %}<title>Login</title>{% endblock %}

{% block content %}
<div class="col-5 m-auto">
    <form action="{% url 'base:login' %}" method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
